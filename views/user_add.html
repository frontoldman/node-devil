<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>新增用户</title>
    <link rel="stylesheet" href="/css/bootstrap-3.2.0-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-3.2.0-dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/app/register.css"/>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container theme-showcase nav-top-margin" role="main">
        <form method="post" role="form" class="form-horizontal" action="./user_add">
            <div class="form-group <% if(errMsg.name){ %>  has-error  <%}else{%>  <% } %>">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name"/>
                </div>
                <span class="help-block"><%= errMsg.name||'' %></span>
            </div>
            <div class="form-group <% if(errMsg.password){ %>  has-error  <%}%>">
                <label class="col-sm-2 control-label">密 码：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password"/>
                </div>
                <span class="help-block"><%= errMsg.password||'' %></span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">重复密码：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password-repeat"/>
                </div>
            </div>

            <div class="form-group <% if(errMsg.email){ %>  has-error  <%}%>">
                <label class="col-sm-2 control-label">email：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="email"/>
                </div>
                <span class="help-block"><%= errMsg.email||'' %></span>
            </div>

            <div class="form-group <% if(errMsg.age){ %>  has-error  <%}%>">
                <label class="col-sm-2 control-label">年龄：</label>
                <div class="col-sm-3">
                    <input type="text"  class="form-control" name="age"/>
                </div>
                <span class="help-block"><%= errMsg.age||'' %></span>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-3">
                    <input type="submit" value="提交" class="btn btn-default"/>
                </div>
            </div>

        </form>
    </div>



<script type="text/javascript" src="/js/libs/jquery-1.11.0.js"></script>
<script src="/css/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
</body>
</html>
